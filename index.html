<!doctype html>
<html lang='en'>

<head>
    <script>
        (function () {
            const isLocal = ['localhost', '127.0.0.1', '::1'].includes(location.hostname);
            const baseHref = isLocal ? '/' : '/gen-ai-demo/';
            const base = document.createElement('base');
            base.setAttribute('href', baseHref);
            document.head.prepend(base); // insert as the first element in <head>
        })();
    </script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='css/style.css'>

    <title>Generative AI Demo</title>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'>
</head>

<body>

    <div class="container" style="max-width: 500px;">

        <div class="container myContainer d-flex justify-content-center mt-4">
            <div class="card mx-auto p-4" style="width: 30rem;">

                <div class="text-center">
                    <h1 class="text-primary text-nowrap">Search AI</h1>
                </div>

                <div id="temp" class="card-body">

                    <div class="d-flex align-items-end overflow-hidden border border-bottom-0" style="height: 200px;">
                        <div class="overflow-y-auto">
                            <div class="text-balance p-3 pt-6 text-center text-sm text-gray-400"></div>
                            <div id="aiResponse" class="flex flex-col items-end px-3 pt-3 pb-2">
                                Result will go here.
                            </div>
                        </div>
                    </div>
                    <div class="input-group">
                        <input id="userInput" type="text" class="form-control rounded-0">
                        <button id="sendButton" class="btn btn-light btn-outline-dark rounded-0" type="button">
                            Send
                        </button>
                    </div>
                    <!-- <div id="validationMessage" class="text-danger border border-danger align-middle mt-2">something</div> -->
                </div>
            </div>
        </div>


        <div id="checkboxes" class="mt-2">
            <div class="form-check">
                <input class="form-check-input" type="radio" name="validationType" id="radioModal" value="modal"
                    checked>
                <label class="form-check-label" for="radioModal">
                    Bootstrap Modal
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="validationType" id="radioHTMLModal" value="html">
                <label class="form-check-label" for="radioHTMLModal">
                    HTML Modal
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="validationType" id="radioDisableButton"
                    value="disable">
                <label class="form-check-label" for="radioDisableButton">
                    Button Disable (fake)
                </label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="validationType" id="radioTimeout" value="timeout">
                <label class="form-check-label" for="radioTimeout">
                    Alert
                </label>
            </div>
            <!-- <div id="radioChoice">Choice</div> -->
        </div>
    </div>


    <!-- html modal -->
    <dialog id="htmlModal" class="bs-modal" aria-labelledby="bsDialogLabel" aria-describedby="bsDialogBody">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="htmlDialogLabel">Title</h1>
                    <!-- <button type="button" class="btn-close" aria-label="Close" data-dismiss="dialog"></button> -->
                </div>
                <div class="modal-body" id="htmlDialogBody">
                    Your content goes here.
                </div>
                <div class="modal-footer">
                    <button id="closeHTMLModalBtn" type="button" class="btn btn-primary">OK</button>
                </div>
            </div>
        </div>
    </dialog>

    <!-- bootstrap modal -->
    <div class="modal fade" id="appModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="appModalTitle">Notice</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="appModalBody">Messageâ€¦</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">OK</button>
                </div>
            </div>
        </div>
    </div>

    <!-- <script src='js/helpers-full.js'></script> -->
    <script src='js/secret-variables.js'></script>
    <script src='js/chatbot.js'></script>

</body>

</html>
