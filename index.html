<!doctype html>
<html lang='en'>

<head>
    <script>
        (function () {
            const isLocal = ['localhost', '127.0.0.1', '::1'].includes(location.hostname);
            const baseHref = isLocal ? '/' : '/gen-ai-demo/';
            const base = document.createElement('base');
            base.setAttribute('href', baseHref);
            document.head.prepend(base); // insert as the first element in <head>
        })();
    </script>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <link href='https://cdn.jsdelivr.net/npm/bootstrap/dist/css/bootstrap.min.css' rel='stylesheet'>
    <script src='https://cdn.jsdelivr.net/npm/bootstrap/dist/js/bootstrap.bundle.min.js'></script>
    <link rel='stylesheet' href='css/style.css'>

    <title>Generative AI Demo</title>
    <link rel='icon' href='images/favicon.ico' type='image/x-icon'>
</head>

<body>

    <div class="container myContainer d-flex justify-content-center">
        <div class="card mx-auto p-5" style="width: 30rem;">

            <h1 class="ttext-primary text-nowrap">Search AI</h1>

            <div class="card-body border">

                <div class="d-flex align-items-end overflow-hidden border border-bottom-0" style="height: 200px;">
                    <div class="overflow-y-auto">
                        <div class="text-balance p-3 pt-6 text-center text-sm text-gray-400"></div>
                        <div id="aiResponse" class="flex flex-col items-end px-3 pt-3 pb-2">
                            Result will go here.
                        </div>
                    </div>
                </div>
                <div class="input-group">
                    <input id="userInput" type="text" class="form-control rounded-0" placeholder="Your sentence here...">
                    <button id="sendButton" class="btn btn-light btn-outline-dark rounded-0" type="button">
                        Send
                    </button>
                </div>

            </div>



        </div>
    </div>

    <script src='js/helpers-full.js'></script>
    <script src='js/secret-variables.js'></script>
    <script src='js/chatbot.js'></script>


</body>

</html>
